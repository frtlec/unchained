<div class="col-sm-12 text-left mt-4 mb-4">
  <button class="btn btn-success" (click)="openModalForTwitchChannels()"> <i class="fa fa-plus fa-2x"></i></button>
  <router-outlet></router-outlet>
</div>
<table class="table table-responsive table-hover">
  <thead>
      <th scope="col">#</th>
      <th scope="col">
              <input type="text" class="form-control textinput" placeholder="Search By Name"
              [(ngModel)]="searchTerm" />
      </th>
      <th scope="col"> <input type="text" class="form-control textinput" placeholder="Search By Channel id"
        [(ngModel)]="searchTermByID" /> </th>
      <th scope="col">Description</th>
      <th scope="col">Status </th>
      <th scope="col">Player&Game</th>
      <th scope="col">Insert Date</th>
      <th scope="col">Update Date</th>

      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of twchannels; let i=index">
        <td><span [innerHtml]="i"></span></td>
        
      <td><span>{{item.twitch_channel_name}}</span></td>
      <td><span>{{item.twitch_channel_id}}</span></td>
      <td><span>{{item.twitch_channel_description}}</span></td>
      <td><span>{{item.twitch_channel_status}}</span></td>
      <td><span>{{item.twitch_channel_insertdatetime}}</span></td>
      <td><span>{{item.twitch_channel_updatedatetime}}</span></td>
      <td><span>{{item.game_id}}</span></td>
      <td><a (click)='openEditModal(item.achievement_id)' class="btn btn-warning" style="cursor:pointer"> <i
        class="fa fa-pencil fa-2x"></i></a> </td>
<td><a (click)='delete(item.achievement_id)' class="btn btn-danger" style="cursor:pointer"> <i
        class="fa fa-remove fa-2x"></i></a> </td>
    </tr>

  </tbody>
</table>
