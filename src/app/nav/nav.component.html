<div class="navbar  navbar-expand-lg  navbar-dark bg-light myMenu">
    <div class="container">
      <a  class="navbar-brand"> <img src="../assets/img/logo.png" routerLink="/" id="logo" class="logo"   /></a>
      <button (click)='openMenu()' class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
   
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <hr/>
        <ul class="navbar-nav">
       
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link" routerLinkActive="activeLink" routerLink="{{item.menu_href}}"> {{item.menu_value}}   </a>
          </li>
        </ul>
 

        

      </div>
      
    </div>
   
  </div>
