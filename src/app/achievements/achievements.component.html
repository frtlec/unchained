<div class="card" style="width: 100%;">
  <div class="card-header">
    <header>
      <h3 class="text-center">Achievements</h3>
    </header>

    <ul *ngIf="games>0">
      <li class="text-center"><a><i class="fa fa-500px fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-adn fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-500px fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-adn fa-3x"></i></a></li>
    </ul>
  </div>
  <div class="card-body ">

    <div class="row fixtureHead text-center">
        <div class="col-7">
            <span>Tournament</span>
          </div>
      <div class="col-3">
        <span>Date</span>
      </div>
      <div class="col-2">
        <span>Place</span>
      </div>
    
  
     
    </div>


    <div class="row match text-center" *ngFor="let item of items"  >
        <div class="col-7">
            <span><img src="../../assets/achievements/{{item.achievement_imgurl}}" style="width:13%;"> &nbsp;{{item.achievement_tournament}}</span>
            
          </div>
      <div class="col-3">
        <div class="mpt">
            <span class="" [innerHtml]="item.achievement_date | date: 'yyyy'"></span><br/>
            <span class="" [innerHtml]="item.achievement_date | date: 'MM-dd'"></span>

        </div>

         </div>
      <div class="col-2 placediv" >
        <span class="mpt" >{{item.achievement_place}}th</span>
      </div>
    
  

    </div>

  </div>
