<div class="container" style=" min-height: 224px;">
  <div class="row" *ngIf="itemsStream">
    <a routerLink="/Streams-Details/{{item.username}}" class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 videoItem"
      *ngFor="let item of itemsStream | slice:0:4  ">
      <div>


        <div class="card" *ngIf="item.stream!=null" style="width: 100%;">
          <img src="https://static-cdn.jtvnw.net/previews-ttv/live_user_{{item.username}}-640x360.jpg" width="100%" />
          <span class="item-video-btn">

          </span>
          <span class="live">
           <img src="../../../../assets/img/live.png" width="60px"/>
          </span>
        </div>
        <div class="card" *ngIf="item.stream==null" style="width: 100%;">
          <img src="../../../../assets/twitch/{{item.offlineImg}}" *ngIf="item.offlineImg" width="100%" />
          <span class="item-video-btn">

          </span>
          <span class="live">
              <img src="../../../../assets/img/offline.png" width="60px"/>
             </span>
        </div>
      </div>



    </a>
  </div>
</div>
