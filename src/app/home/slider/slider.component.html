<ngb-carousel *ngIf="items" >
  <ng-template ngbSlide *ngFor="let item of items">
    <img [src]="imgPath+item.slider_url" alt="Random first slide">
    <div class="carousel-caption">
      <h3>{{item.slider_title}}


        
      </h3>
      <p>{{item.slider_description}}</p>
    </div>
  </ng-template>

</ngb-carousel>
