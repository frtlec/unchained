<div class="card" style="width: 100%;">
  <div class="card-header">
    <header>
      <h3 class="text-center">Fixture</h3>
    </header>

    <ul *ngIf="games>0">
      <li class="text-center"><a><i class="fa fa-500px fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-adn fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-500px fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-adn fa-3x"></i></a></li>
    </ul>
  </div>
  <div class="card-body ">

    <div class="row fixtureHead text-left">
      <div class="col-2">
        <span></span>
      </div>
      <div class="col-3">
        <span>Teams</span>
      </div>
      <div class="col-2">
        <span>Kill</span>
      </div>
      <div class="col-5">
        <span>Date&Result</span>
      </div>
    </div>


    <div class="row match text-left " *ngFor="let item of items | slice:sliceStart:sliceEnd" >
      <div class="col-sm-12">
        <div class="row marginzero">
            <div class="col-2">
                <img [src]="item.radiantIconPath | iconControl" [alt]="item.radiantTeam" [title]="item.radiantTeam"  >
            </div>
            <div class="col-3" >
              <span title="{{item.radiantTeam}}">
                    {{item.radiantTag}}
                </span>
            </div>
            <div class="col-2" >
                <span title="{{item.radiantTeam}}">
                      {{item.radiantScore}}
                  </span>
              </div>
              <div class="col-5"  [innerHtml]="item.result | safeHtml">
           
                </div>
        </div>
       
      </div>
      <div class="col-sm-12">
          <div class="row marginzero">
              <div class="col-2">
                  <img [src]="item.direIconPath | iconControl" [alt]="item.direTeam" [title]="item.direTeam" >
              </div>
              <div class="col-3" >
                <span title="{{item.direTeam}}">
                      {{item.direTag}}
                  </span>
              </div>
              <div class="col-2" >
                  <span title="{{item.dire_team_id}}">
                        {{item.direScore}}
                    </span>
                </div>
                <div class="col-5" >
                    <span title="{{item.radiantTeam}}">
                        {{item.timestamp*1000 | date: 'd MMM y'}}
                      </span>
                  </div>
          </div>
      </div>

    </div>

    <div class="card-footer">
       
       
    </div>
  </div>
