<div class="card" style="width: 100%;">
  <div class="card-header">
    <header>
      <h3 class="text-center">Fixture</h3>
    </header>

    <ul>
      <li class="text-center"><a><i class="fa fa-500px fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-adn fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-500px fa-3x"></i></a></li>
      <li class="text-center"><a><i class="fa fa-adn fa-3x"></i></a></li>
    </ul>
  </div>
  <div class="card-body">

    <div class="row fixtureHead text-left">
      <div class="col-1">
        <span></span>
      </div>
      <div class="col-5">
        <span>Teams</span>
      </div>
      <div class="col-3">
        <span>Score</span>
      </div>
      <div class="col-3">
        <span>Date</span>
      </div>
    </div>


    <div class="row text-left" *ngFor="let item of items | slice:sliceStart:sliceEnd" >
      <div class="col-1">
        
      </div>
      <div class="col-5"  >

        <ul>
          <li>
            {{item.homeTeam}}
          </li>
          <li>
            {{item.awayTeam}}
          </li>
        </ul>

      </div>
      <div class="col-3">

        <ul>
          <li>
            {{item.homeTeamScore}}
          </li>
          <li>
              {{item.awayTeamScore}}
          </li>
        </ul>
      </div>
      <div class="col-3">
        <ul>
          <li>{{item.timestamp*1000 | date: 'H:MM'}}

          </li>
    
          <li style="color:rgb(92, 91, 91)">
            {{item.timestamp*1000 | date: 'MM-dd-yy'}}
          </li>
        </ul>
      </div>

    </div>

    <div class="card-footer">
       
            <button class="btn btn-primary moreMatches" routerLink="/Fixture"> <span>More Matches <i class="fa fa-angle-double-right" style="margin-bottom:-5px;"></i></span></button>
    
      


    </div>
  </div>
